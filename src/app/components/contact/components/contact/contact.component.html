<form class="cmxform" id="commentForm" method="GET" action="">
    <mat-form-field id="campo_nombre" class="example-full-width" appearance="fill">
        <mat-label for="input_nombre_contacto">Nombre:</mat-label>
        <input matInput  type="text" name="input_nombre_contacto" id="input_nombre_contacto">
    </mat-form-field>
    <mat-form-field id="campo_email" class="example-full-width" appearance="fill">
        <mat-label for="input_email_contacto">Email</mat-label>
        <input matInput  type="email" name="input_email_contacto" id="input_email_contacto">
    </mat-form-field>
    <mat-form-field id="campo_mensaje" class="example-full-width" appearance="fill">
        <mat-label for="input_mensaje_contacto">Mensaje</mat-label>
        <textarea matInput  type="text" name="input_mensaje_contacto" id="input_mensaje_contacto"></textarea>
    </mat-form-field>
    <div id="boton_enviar">
        <button type="submit" id="button_enviar" mat-button color="primary">Enviar</button>
    </div>
</form>
